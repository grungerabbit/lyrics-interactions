---
layout: default
title: welcome
---
<aside class="about">
{% capture intro %}
  {% include intro.markdown %}
{% endcapture %}
{{ intro | unindent | markdownify }}
</aside>



<section class="blog" id="welcome">
<div class="site">
{% for post in site.posts %}
	<div class="post--album">
		<a href="{{post.url}}">
		<h2>{{post.title}}</h2>
		<p>{{post.subtitle}}</p>
		<p>{{post.date | date_to_string }}</p>
		<small>{{post.design}}</small>
		</a>
	</div>
{% endfor %}
	
</div>
</section>




{% include footer.html %}
