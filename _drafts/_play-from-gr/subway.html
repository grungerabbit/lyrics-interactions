<style>

.map > .landform {
	fill: rgba(230, 230, 200, .7);
}
.park {
	fill: rgb(130, 200, 180);
}
.grid > line {
	stroke: white;
	stroke-width: 3;
}

.grid > line.park-av {
	stroke: blue;
	stroke-dasharray: 5;
}
.stop {
	stroke-width: 2; 
	fill: rgba(1, 1, 1, .85); 
	stroke: rgba(255, 255, 255, .85);
}
.stop.hub {
	stroke-width: 2; 
	fill: rgba(255, 255, 255, .85);

}
.stop-label {
	font: 16 "Helvetica";
	font-weight: bold;
	//letter-spacing: -1;
}
.stop-label > .train {
	font-size: 14;
}
.access {
	fill: blue;
}

.line, .grid > line.helper {
	stroke: #f40f7c; /*temp*/
}
.line {
	stroke-width: 7;
	fill: transparent;
}
.lexington.line {

}
.sixth.line {

}
.seventh.line {

.shuttle.line {

.crosstown.line {

.nassau.line {
